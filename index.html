<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Italian AI-Powered Recipe Generator</h1>

        <div class="chef">Unleash your inner chef ðŸ«µ</div>
        <div class="description">
          Simply enter some ingredients below and we'll instantly generate a
          recipe for you to enjoy!
        </div>
      </header>
      <main>
        <form id="recipe-form-generator">
          <input
            type="text"
            placeholder="i.e: Mozzarella, Basil, Tomatoes "
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/DilettaZecchinetti" target="_blank"
          >Diletta Zecchinetti</a
        >
        and is open-sourced
        <a
          href="https://github.com/DilettaZecchinetti/italian-recipe-generator"
          target="_blank"
          >on Github</a
        >
        and is hosted
        <a
          href="https://ai-italian-recipe-generator.netlify.app/"
          target="_blank"
        >
          on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
